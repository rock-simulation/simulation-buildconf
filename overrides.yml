# This file has the same format than the source.yml files. It can be used to
# locally override version control information.

overrides:
  - control/urdfdom:
      url: git@github.com:rock-simulation/urdfdom.git
  - control/urdfdom_headers:
      url: git@github.com:rock-simulation/urdfdom_headers.git
  - base/console_bridge:
      url: git@github.com:rock-simulation/console_bridge.git
  - simulation/mars/.*:
      branch: develop
